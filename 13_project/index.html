<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <img src="images/profile.png" alt="Profile Picture" class="profile-img" />
      <h2 class="name">Prithvi Raja</h2>
      <p class="location">Chennai, Tamilnadu</p>

      <!-- stats -->
      <div class="stats">
        <div class="stat">
          <span class="number">100</span>
          <span class="label">Posts</span>
        </div>
        <div class="stat">
          <span class="number">2,242</span>
          <span class="label">Followers</span>
        </div>
        <div class="stat">
          <span class="number">1,432</span>
          <span class="label">Following</span>
        </div>
      </div>
    </div>

    <div class="gallery">
      <div class="gallery-item tall">
        <img src="images/photo1.png" alt="Gallery Image" />
      </div>
      <div class="gallery-item wide">
        <img src="images/photo2.png" alt="Gallery Image" />
      </div>
      <div class="gallery-item wide">
        <img src="images/photo3.png" alt="Gallery Image" />
      </div>
      <div class="gallery-item">
        <img src="images/photo4.png" alt="Gallery Image" />
      </div>
      <div class="gallery-item">
        <img src="images/photo5.png" alt="Gallery Image" />
      </div>
      <div class="gallery-item">
        <img src="images/photo6.png" alt="Gallery Image" />
      </div>
    </div>

    <footer>
        created by <span>username</span> - Learnz Development Hub
    </footer>
  </body>
</html>
